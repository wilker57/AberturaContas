<!-- Forgot Password Screen -->
<div id="forgot-password-screen" class="login-container">
    <div class="login-header">
        <h2 class="login-title">Recuperar Senha</h2>
        <p>Digite seu e-mail para recuperar a senha</p>
    </div>
    
    <div id="forgot-alert" class="alert alert-success hidden">
        <i class="fas fa-check-circle"></i>
        <span></span>
    </div>
    
    <form id="forgot-form">
        <div class="form-group">
            <label for="forgot-email">
                <i class="fas fa-envelope"></i> E-mail
            </label>
            <input type="text" id="forgot-email" name="email" required placeholder="Digite seu e-mail para recuperação">
        </div>
        
        <button type="submit" class="btn btn-success btn-full">
            <i class="fas fa-paper-plane"></i>
            Enviar Link de Recuperação
        </button>
    </form>
    
    <div class="login-options">
        <a href="#" onclick="showLogin(); return false;" class="login-link">
            <i class="fas fa-arrow-left"></i> Voltar ao Login
        </a>
    </div>
</div>
