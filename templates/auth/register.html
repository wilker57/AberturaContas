{% extends 'base/base.html' %}

{% block title %}Cadastrar Usuário - Abertura de Contas{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container-center">
        <div class="login-header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo do Sistema" class="logo">
            <h2 class="login-title">Cadastrar Usuário</h2>
            <p>Preencha os dados para criar sua conta</p>
        </div>
        
        <div id="register-alert" class="alert hidden">
            <i class="fas fa-info-circle"></i>
            <span></span>
        </div>
    
    <form method="POST" action="{{ url_for('views.registrar') }}" class="login-form">
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-user"></i> Nome Completo
            </label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>

        <div class="form-group">
            <label for="matricula">
                <i class="fas fa-id-card"></i> Matrícula
            </label>
            <input type="number" id="matricula" name="matricula" required placeholder="Digite sua matrícula">
        </div>

        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> E-mail
            </label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
            <label for="instituicao">
                <i class="fas fa-building"></i> Instituição
            </label>
            <input type="text" id="instituicao" name="instituicao" required placeholder="Digite sua instituição">
        </div>
        
        <div class="form-group">
            <label for="login">
                <i class="fas fa-user-circle"></i> Login
            </label>
            <input type="text" id="login" name="login" required placeholder="Digite seu login">
        </div>
        
        <div class="form-group">
            <label for="senha">
                <i class="fas fa-lock"></i> Senha
            </label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        </div>
        
        <div class="form-group">
            <label for="confirm_senha">
                <i class="fas fa-lock"></i> Confirmar Senha
            </label>
            <input type="password" id="confirm_senha" name="confirm_senha" required placeholder="Confirme sua senha">
        </div>
        
        <button type="submit" class="btn btn-success btn-full">
            <i class="fas fa-user-plus"></i>
            Cadastrar
        </button>
    </form>
    
    <div class="login-options">
        <a href="{{ url_for('views.login') }}" class="login-link">
            <i class="fas fa-sign-in-alt"></i> Já tenho conta - Fazer Login
        </a>
    </div>
    
    </div>
</div>
{% endblock %}
