{% extends 'base.html' %}

{% block title %}Editar Concedente - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Editar Concedente</h1>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.concedentes') }}'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="codigo_secretaria">Código da Secretaria:</label>
                    <input type="text" id="codigo_secretaria" name="codigo_secretaria" value="{{ concedente.codigo_secretaria }}" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="sigla">Sigla:</label>
                    <input type="text" id="sigla" name="sigla" value="{{ concedente.sigla }}" required class="form-control" maxlength="10">
                </div>
            </div>

            <div class="form-group">
                <label for="nome">Nome do Concedente:</label>
                <input type="text" id="nome" name="nome" value="{{ concedente.nome }}" required class="form-control">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='{{ url_for('views.concedentes') }}'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
