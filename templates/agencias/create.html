{% extends 'base.html' %}

{% block title %}Criar Agencia - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-plus"></i> Criar Agencia</h1>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.agencias') }}'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome_agencia">Nome da Agencia:</label>
                    <input
                        type="text"
                        id="nome_agencia"
                        name="nome_agencia"
                        required
                        class="form-control"
                        placeholder="Ex: Agencia Centro"
                        value="{{ form_data.get('nome_agencia', '') }}"
                    >
                </div>

                <div class="form-group">
                    <label for="id_banco">Banco:</label>
                    <select id="id_banco" name="id_banco" required class="form-control">
                        <option value="">Selecione um banco</option>
                        {% for banco in bancos %}
                        <option
                            value="{{ banco.id_banco }}"
                            {% if form_data.get('id_banco') == banco.id_banco|string %}selected{% endif %}
                        >
                            {{ banco.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="num_agencia">Numero da Agencia:</label>
                    <input
                        type="text"
                        id="num_agencia"
                        name="num_agencia"
                        required
                        class="form-control"
                        placeholder="Ex: 1234"
                        value="{{ form_data.get('num_agencia', '') }}"
                    >
                </div>

                <div class="form-group">
                    <label for="dv_agencia">Digito Verificador:</label>
                    <input
                        type="text"
                        id="dv_agencia"
                        name="dv_agencia"
                        class="form-control"
                        placeholder="Ex: 5"
                        value="{{ form_data.get('dv_agencia', '') }}"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="logadouro">Logradouro:</label>
                <input
                    type="text"
                    id="logadouro"
                    name="logadouro"
                    class="form-control"
                    placeholder="Ex: Rua das Flores, 123"
                    value="{{ form_data.get('logadouro', '') }}"
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input
                        type="text"
                        id="cidade"
                        name="cidade"
                        required
                        class="form-control"
                        placeholder="Ex: Sao Paulo"
                        value="{{ form_data.get('cidade', '') }}"
                    >
                </div>

                <div class="form-group">
                    <label for="uf">UF:</label>
                    <select id="uf" name="uf" required class="form-control">
                        <option value="">Selecione</option>
                        {% for estado in ['AC','AL','AP','AM','BA','CE','DF','ES','GO','MA','MT','MS','MG','PA','PB','PR','PE','PI','RJ','RN','RS','RO','RR','SC','SP','SE','TO'] %}
                        <option value="{{ estado }}" {% if form_data.get('uf') == estado %}selected{% endif %}>
                            {{ estado }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='{{ url_for('views.agencias') }}'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
