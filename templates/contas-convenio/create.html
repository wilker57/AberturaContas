{% extends 'base.html' %}

{% block title %}Criar Conta Convênio - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-plus"></i> Criar Conta Convênio</h1>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.contas_convenio') }}'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="num_conta">Número da Conta:</label>
                    <input type="text" id="num_conta" name="num_conta" required class="form-control" placeholder="Ex: 123456">
                </div>

                <div class="form-group">
                    <label for="dv_conta">Dígito Verificador:</label>
                    <input type="text" id="dv_conta" name="dv_conta" class="form-control" placeholder="Ex: 7">
                </div>
            </div>

            <div class="form-group">
                <label for="dt_abertura">Data de Abertura:</label>
                <input type="date" id="dt_abertura" name="dt_abertura" required class="form-control">
            </div>

            <div class="form-group">
                <label for="id_remessa">Remessa:</label>
                <select id="id_remessa" name="id_remessa" required class="form-control">
                    <option value="">Selecione uma remessa</option>
                    {% for remessa in remessas %}
                    <option value="{{ remessa.id_remessa }}">
                        {{ remessa.num_processo }} - {{ remessa.nome_proponente }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_agencia">Agência:</label>
                <select id="id_agencia" name="id_agencia" required class="form-control">
                    <option value="">Selecione uma agência</option>
                    {% for agencia in agencias %}
                    <option value="{{ agencia.id_agencia }}">
                        {{ agencia.banco_nome }} - {{ agencia.nome_agencia }} ({{ agencia.num_agencia }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.contas_convenio') }}'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
