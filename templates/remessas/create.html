{% extends 'base.html' %}

{% block title %}Criar Remessa - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>Criar Remessa</h1>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.remessas') }}'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="num_processo">Numero do Processo:</label>
                    <input
                        type="text"
                        id="num_processo"
                        name="num_processo"
                        required
                        class="form-control"
                        placeholder="Ex: 2024001"
                        value="{{ form_data.get('num_processo', '') }}"
                    >
                </div>

                <div class="form-group">
                    <label for="nome_proponente">Nome do Proponente:</label>
                    <input
                        type="text"
                        id="nome_proponente"
                        name="nome_proponente"
                        required
                        class="form-control"
                        placeholder="Ex: Joao Silva Santos"
                        value="{{ form_data.get('nome_proponente', '') }}"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf_cnpj">CPF/CNPJ:</label>
                    <input
                        type="text"
                        id="cpf_cnpj"
                        name="cpf_cnpj"
                        required
                        class="form-control"
                        placeholder="Ex: 123.456.789-00"
                        value="{{ form_data.get('cpf_cnpj', '') }}"
                    >
                </div>

                <div class="form-group">
                    <label for="num_convenio">Numero do Convenio:</label>
                    <input
                        type="text"
                        id="num_convenio"
                        name="num_convenio"
                        class="form-control"
                        placeholder="Ex: CONV2024001"
                        value="{{ form_data.get('num_convenio', '') }}"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="id_concedente">Concedente:</label>
                    <select id="id_concedente" name="id_concedente" required class="form-control">
                        <option value="">Selecione um concedente</option>
                        {% for concedente in concedentes %}
                        <option
                            value="{{ concedente.id_concedente }}"
                            {% if form_data.get('id_concedente') == concedente.id_concedente|string %}selected{% endif %}
                        >
                            {{ concedente.sigla }} - {{ concedente.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="id_banco">Banco:</label>
                    <select id="id_banco" name="id_banco" class="form-control">
                        <option value="">Selecione um banco (opcional)</option>
                        {% for banco in bancos %}
                        <option
                            value="{{ banco.id_banco }}"
                            {% if form_data.get('id_banco') == banco.id_banco|string %}selected{% endif %}
                        >
                            {{ banco.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="situacao">Situacao:</label>
                {% set situacao_atual = form_data.get('situacao', 'Em Preparação') %}
                <select id="situacao" name="situacao" required class="form-control">
                    {% for status in ['Em Preparação','Enviado','Aguardando retorno','Pendente de envio','Conta Aberta','Erro'] %}
                    <option value="{{ status }}" {% if situacao_atual == status %}selected{% endif %}>
                        {{ status }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='{{ url_for('views.remessas') }}'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
