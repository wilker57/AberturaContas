{% extends 'base.html' %}

{% block title %}Criar Remessa - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>Criar Remessa</h1>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.remessas') }}'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="num_processo">Número do Processo:</label>
                    <input type="text" id="num_processo" name="num_processo" required class="form-control" placeholder="Ex: 2024001">
                </div>

                <div class="form-group">
                    <label for="nome_proponente">Nome do Proponente:</label>
                    <input type="text" id="nome_proponente" name="nome_proponente" required class="form-control" placeholder="Ex: João Silva Santos">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf_cnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" required class="form-control" placeholder="Ex: 123.456.789-00">
                </div>

                <div class="form-group">
                    <label for="num_convenio">Número do Convênio:</label>
                    <input type="text" id="num_convenio" name="num_convenio" class="form-control" placeholder="Ex: CONV2024001">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="id_concedente">Concedente:</label>
                    <select id="id_concedente" name="id_concedente" required class="form-control">
                        <option value="">Selecione um concedente</option>
                        {% for concedente in concedentes %}
                        <option value="{{ concedente.id_concedente }}">{{ concedente.sigla }} - {{ concedente.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="id_banco">Banco:</label>
                    <select id="id_banco" name="id_banco" class="form-control">
                        <option value="">Selecione um banco (opcional)</option>
                        {% for banco in bancos %}
                        <option value="{{ banco.id_banco }}">{{ banco.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="situacao">Situação:</label>
                <select id="situacao" name="situacao" required class="form-control">
                    <option value="Em Preparação">Em Preparação</option>
                    <option value="Enviado">Enviado</option>
                    <option value="Aguardando Retorno">Aguardando Retorno</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Conta Aberta">Conta Aberta</option>
                    <option value="Erro">Erro</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.remessas') }}'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
