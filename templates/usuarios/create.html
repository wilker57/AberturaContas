{% extends 'base.html' %}

{% block title %}Criar Usuário - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-plus"></i> Criar Usuário</h1>
        <a href="{{ url_for('views.usuarios') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required class="form-control" placeholder="Ex: João Silva Santos">
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required class="form-control" placeholder="Ex: 123456">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="form-control" placeholder="Ex: joao@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="instituicao">Instituição:</label>
                    <input type="text" id="instituicao" name="instituicao" class="form-control" placeholder="Ex: Secretaria de Educação">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" required class="form-control" placeholder="Ex: joao.silva">
                </div>

                <div class="form-group">
                    <label for="perfil_enum">Perfil:</label>
                    <select id="perfil_enum" name="perfil_enum" required class="form-control">
                        <option value="MONITOR">Monitor</option>
                        <option value="OPERADOR">Operador</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required class="form-control" placeholder="Digite uma senha segura">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <a href="{{ url_for('views.usuarios') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
