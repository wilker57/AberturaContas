{% extends 'base.html' %}

{% block title %}Editar Usuário - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Editar Usuário</h1>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.usuarios') }}'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" value="{{ usuario.matricula }}" required class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="instituicao">Instituição:</label>
                    <input type="text" id="instituicao" name="instituicao" value="{{ usuario.instituicao }}" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" value="{{ usuario.login }}" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="perfil_enum">Perfil:</label>
                    <select id="perfil_enum" name="perfil_enum" required class="form-control">
                        <option value="MONITOR" {% if usuario.perfil_enum == 'MONITOR' %}selected{% endif %}>Monitor</option>
                        <option value="OPERADOR" {% if usuario.perfil_enum == 'OPERADOR' %}selected{% endif %}>Operador</option>
                        <option value="ADMINISTRADOR" {% if usuario.perfil_enum == 'ADMINISTRADOR' %}selected{% endif %}>Administrador</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nova_senha">Nova Senha (opcional):</label>
                <input type="password" id="nova_senha" name="nova_senha" class="form-control" placeholder="Digite apenas se quiser alterar a senha">
                <small class="form-text text-muted">
                    <i class="fas fa-info-circle"></i> Para alterar a senha, digite a nova senha. Deixe em branco para manter a senha atual.
                </small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.usuarios') }}'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
