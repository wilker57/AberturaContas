{% extends 'base.html' %}

{% block title %}Criar Banco - Abertura de Contas{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1><i class="fas fa-plus"></i> Criar Banco</h1>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.bancos') }}'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>

    <div class="content-card">
        <form method="POST" class="form-container">
            <div class="form-group">
                <label for="nome">Nome do Banco:</label>
                <input type="text" id="nome" name="nome" required class="form-control" placeholder="Ex: Banco do Brasil">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('views.bancos') }}'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
